# 生产环境：仅运行应用，MySQL/Redis 使用云服务（阿里云 RDS / Redis）
# 使用方式：先配置 .env 或下方环境变量，再执行 docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tower-game-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # 生产连接待定：上线时填写云 RDS / Redis 地址与账号，或通过 .env 注入
      - SPRING_DATASOURCE_URL=jdbc:mysql://${MYSQL_HOST:-MYSQL_HOST}:3306/tower_game?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-MYSQL_PASSWORD}
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST:-REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT:-6379}
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
